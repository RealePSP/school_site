{% extends 'base.html' %}

{% block title %}Профиль {{ profile.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ profile.name }}</h1>
    <img src="{{ profile.photo.url }}" alt="{{ profile.name }}" class="img-fluid rounded">
    <p>Описание: {{ profile.description }}</p>
    <p>Дата рождения: {{ profile.birth_date }}</p>
</div>
{% endblock %}
