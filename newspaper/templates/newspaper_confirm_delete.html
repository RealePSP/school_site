{% extends 'base.html' %}

{% block title %}Удалить стенгазету{% endblock %}

{% block content %}
<div class="container">
    <h1>Вы уверены, что хотите удалить "{{ newspaper.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'class_detail' newspaper.klass.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
